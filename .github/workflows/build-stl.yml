name: Build and Upload STLs

on:
  release:
    types: [published]  # ou 'created' si tu veux aussi sur draft
  # optionnel : workflow_dispatch pour lancer manuellement
    workflow_dispatch:  # ðŸ‘ˆ Ajoute cette ligne

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bookworm

    steps:
      - name: Install dependencies
        run: |
          apt update
          apt install -y git python3 python3-pip openscad zip

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (in container)
        run: |
          python3 -m pip install pandas  # ou ce que ton script utilise

      - name: Generate STL files
        run: |
          python3 generate_parts.py main

      - name: Zip STLs
        run: |
          zip -r stl.zip extensions/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            extensions/*.stl
            stl.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}