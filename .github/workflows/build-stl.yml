name: Build and Upload STLs

on:
  release:
    types: [published]  # ou 'created' si tu veux aussi sur draft
  # optionnel : workflow_dispatch pour lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenSCAD (AppImage)
        run: |
          wget -O openscad.AppImage https://files.openscad.org/OpenSCAD-2021.01-x86_64.AppImage
          chmod +x openscad.AppImage
          sudo mv openscad.AppImage /usr/local/bin/openscad

      - name: Install dependencies for AppImage
        run: |
          sudo apt update
          sudo apt install -y libgl1 libxcursor1 libxi6 libxt6 libxrandr2 libxinerama1 libxss1


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate STL files
        run: |
          python generate_parts.py main  # ton script qui lit les CSV et lance openscad
          # Assure-toi qu'il génère tous les .stl dans un dossier, ex: ./output/

      - name: Zip all STLs (optionnel mais recommandé)
        run: |
          zip -r stl.zip extensions/

      - name: Upload STLs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            extensions/*.stl
            stl.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}