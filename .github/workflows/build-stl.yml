name: Build and Upload STLs

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # On d√©finit l'image Debian officielle comme environnement de travail
    container:
      image: debian:bookworm 

    steps:
      - name: Install dependencies
        run: |
          apt update
          # On installe les outils de base, Python, OpenSCAD et Zip
          apt install -y openscad python3 python3-pip zip wget git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate STL Files
        run: python3 generate-parts.py main

      - name: Verify output folder
        run: |
          if [ ! -d extensions ]; then
            echo "ERREUR: le dossier 'extensions' n'existe pas !"
            exit 1
          fi
          ls -la extensions/

      - name: Create ZIP
        run: zip -r stl.zip extensions/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            extensions/*.stl
            stl.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: generated-stls
          path: |
            extensions/
            stl.zip