name: Build and Upload STLs

on:
  release:
    types: [published]
  workflow_dispatch:  # pour tester manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenSCAD (AppImage)
        run: |
          wget -O openscad.AppImage https://files.openscad.org/OpenSCAD-2021.01-x86_64.AppImage
          chmod +x openscad.AppImage
          sudo mv openscad.AppImage /usr/local/bin/openscad
          sudo apt update && sudo apt install -y libgl1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate STL Files
        run: python3 generate-parts.py main

      - name: Verify output folder
        run: |
          if [ ! -d extensions ]; then
            echo "ERREUR: le dossier 'extensions' n'existe pas !"
            exit 1
          fi
          if [ -z "$(ls -A extensions/)" ]; then
            echo "ERREUR: le dossier 'extensions' est vide !"
            exit 1
          fi
          ls -la extensions/

      - name: Create ZIP
        run: zip -r stl.zip extensions/

      - name: Verify ZIP and STLs exist
        run: |
          ls -la stl.zip
          echo "Taille ZIP : $(stat -c%s stl.zip) octets"

      - name: Upload to Release (only on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            extensions/*.stl
            stl.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact (only for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: generated-stls
          path: |
            extensions/
            stl.zip